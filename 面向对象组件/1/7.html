<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = "hello";
			alert(typeof str);
			str.charAt(0);
			str.indexOf('e');//基本类型找到对应的包装装对象，然后包装对象吧所有属性与方法给了基本类型，然后包装对象消失
			//null undefined 无包装对象
			//包装对象：基本类型都有自己对应的包装对象（String,Numbor,Boolean）
			String.prototype.indexOf = function(){}
			
			var str = "hello";
			str.number = 10; //基本类型找到对应的包装装对象，然后包装对象吧所有属性与方法给了基本类型，然后“包装对象消失”
			alert(str.number)//undefined
		</script>
	</head>

	<body>
	</body>

</html>
