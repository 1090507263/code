<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		//当new去调用一个函数：函数中的this就是创建出来的对象,而且函数返回值直接就是this（隐式返回）
		//new创造出来的函数：叫做构造函数
			function CreatePerson(name){
				this.name = name;
				this.showName = function(){
					alert(this.name);
				}
			}
			
			new CreatePerson("小明").showName();
			new CreatePerson("小强").showName();
		</script>
	</head>
	<body>
	</body>
</html>
