<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			instanceof:对象与构造函数在原型链上是否有关心
			
			function Aaa(){
				
			}
			var a1 = new Aaa();
			alert(a1 instanceof Aaa);//true
			alert(a1 instanceof Array);//false
			alert(a1 instanceof Object);//true
			
			var arr = [];
			alert(arr instanceof Array);//true
			
			
			
		</script>
	</head>

	<body>
	</body>

</html>
