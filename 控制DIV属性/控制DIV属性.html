<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制div属性</title>
	<style type="text/css">
		#div1{width: 100px;height: 100px;border:1px solid #000000; background: #000000; margin:20px auto;}
		.div{text-align: center;}
	</style>
	<script type="text/javascript">
		function changeStyle(elem,attr,val){
			elem.style[attr] = val;
		}
		window.onload=function(){
			var oDiv = document.getElementById("div1");
			var aBtn = document.getElementsByTagName("button");
			var aAtt = ["width","height","background","display","display"];
			var aVal = ["200px","200px","red","none","block"];

			for (var i = 0; i < aBtn.length; i++) {
				aBtn[i].index = i;
				aBtn[i].onclick = function(){
					this.index == aBtn.length - 1 && (oDiv.style.cssText = "");
					changeStyle( oDiv , aAtt[this.index] , aVal[this.index] );
				}
			}
		}
	</script>
</head>
<body>
	<div class="div"><button>变宽</button>
		<button>变高</button>
		<button>变色</button>
		<button>隐藏</button>
		<button>显示</button>
		<button>重置</button>
	</div>
	<div id="div1"></div>
</body>
</html>
