<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选/全不选/反选</title>
    <style>
        *{margin:0px;}
        .main{width: 100px; line-height: 30px; margin: 10px auto; font-size:12px; border-radius:5px; border:1px solid #666; background:#FAFAFA; padding:10px 15px;}
        dt{border-bottom:1px solid #666;}
        dt>label{font-weight: bold;}
        input{margin-right:5px;}
        a{margin-left:5px; color: #0099FF; text-decoration: none;}
        a:hover{color: red;}
    </style>
    <script>
        window.onload = function(){
            var oA = document.getElementsByTagName('a')[0];
            var oInput = document.getElementsByTagName('input');
            var oLabel = document.getElementsByTagName('label')[0];
            
            //全选/全不选
            oInput[0].onclick = function(){
                
                for (var i = 1; i < oInput.length; i++){
                    oInput[i].checked = this.checked;	
                }
                selectAll();
                
            }
            
            oA.onclick = function(){
                
                for(var i = 1; i<oInput.length;i++){
                    oInput[i].checked = !oInput[i].checked;
                }
                selectAll();
            }
            
            for(var i = 1; i<oInput.length; i++){
                oInput[i].onclick = function(){
                    selectAll();
                }
            }
            function selectAll(){
                
                for (var i = 1 , n = 0; i < oInput.length; i++){
                    oInput[i].checked && n++;
                }
                oInput[0].checked = n == oInput.length - 1;
                oLabel.innerHTML = oInput[0].checked ? "全不选" : "全选";
                
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <dl>
            <dt><input type="checkbox" id="checkAll"><label for="">全选</label><a href="javascript:;">反选</a></dt>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（一）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（二）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（三）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（四）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（五）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（六）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（七）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（八）</label></p>
            </dd>
            <dd>
                <p><input type="checkbox" id="item"><label for="">选项（九）</label></p>
            </dd>
        </dl>
    </div>
</body>
</html>
